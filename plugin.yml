name: WorldLoad
author: Agazed
description: Load or generate a world
website: http://www.skylair.net
main: net.agazed.worldload.WorldLoad
version: 2.0
commands:
  worldload:
    description: Main command for WorldLoad
    aliases: [wl, worldl]
permissions:
    worldload.help:
        description: Displays help page
        default: op
    worldload.tp:
        description: Teleport to a world
        default: op
    worldload.create:
        description: Create a world
        default: op
    worldload.create.flat:
        description: Create a flat world
        default: op
    worldload.remove:
        description: Remove a world from the config
        default: op
    worldload.delete:
        description: Permanently delete a world's files
        default: op
    worldload.load:
        description: Load a world one time
        default: op
    worldload.unload:
        description: Unload a world one time
        default: op
    worldload.stats:
        description: Get world statistics
        default: op
    worldload.list:
        description: List your worlds
        default: op
